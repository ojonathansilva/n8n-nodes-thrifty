name: Publicar no NPM

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Permissão para o Trusted Publishing funcionar

    steps:
      - uses: actions/checkout@v4

      # [CORREÇÃO] O registry-url VOLTOU (obrigatório para criar o .npmrc)
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - run: npm ci
      - run: npm run build

      # Publica usando OIDC. Sem 'env', ele usa a identidade do GitHub.
      - run: npm publish --provenance --access public
