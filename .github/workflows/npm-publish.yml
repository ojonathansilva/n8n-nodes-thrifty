name: Publicar no NPM

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Permissão OBRIGATÓRIA para pular o 2FA via OIDC

    steps:
      - uses: actions/checkout@v4

      # Configura o Node e prepara o arquivo .npmrc corretamente
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - run: npm ci
      - run: npm run build

      # O comando chave: --provenance ativa a troca de segurança OIDC
      # O access public garante que não tente publicar privado (que falharia no plano free)
      - run: npm publish --provenance --access public
        env:
          # Usamos o token real para passar da validação inicial do setup-node
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
