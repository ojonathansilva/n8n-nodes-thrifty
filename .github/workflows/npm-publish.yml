name: Publicar no NPM

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Permissão mágica para o Trusted Publishing

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          # NÃO colocamos registry-url aqui para não gerar arquivo de autenticação falso

      - run: npm ci
      - run: npm run build

      # O comando --provenance usa a identidade do GitHub para logar sem senha
      - run: npm publish --provenance --access public
