name: Publicar no NPM

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Isso ativa a conexão Trusted Publisher

    steps:
      - uses: actions/checkout@v4

      # Configura Node sem forçar login manual
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - run: npm ci
      - run: npm run build

      # O comando --provenance usa a permissão id-token para autenticar sem senha
      - run: npm publish --provenance --access public
