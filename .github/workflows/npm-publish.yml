name: Publicar no NPM

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          # Não definimos registry-url aqui para controlar manualmente abaixo

      - run: npm ci
      - run: npm run build

      # Cria o arquivo de configuração de autenticação manualmente
      # Isso garante que o token seja injetado no formato exato que o NPM espera
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Publica usando o arquivo .npmrc criado acima
      - run: npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
